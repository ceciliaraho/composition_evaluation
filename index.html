<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Composition â€“ Rectangles (stacked)</title>
<style>
  :root{
    --bg:#fafafa; --text:#111; --muted:#6b7280; --card:#ffffff; --border:#e5e7eb;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
  .wrap{max-width:900px;margin:24px auto;padding:0 16px 32px}
  h1{margin:6px 0 10px;font-size:26px}
  .sub{color:var(--muted);margin:0 0 16px}
  .strip{display:grid;grid-template-columns:1fr;gap:14px}
  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:16px;
    padding:14px;
    display:grid;
    gap:8px;
    box-shadow:0 1px 2px rgba(0,0,0,.05);
  }
  .card .title{font-weight:600;font-size:16px}
  audio{width:100%;display:block;outline:none}
</style>
<body>
  <div class="wrap">

    <div class="strip">
      <div class="card">
        <div class="title">Pranayama</div>
        <audio controls preload="metadata" src="pranayama.mp3"></audio>
      </div>

      <div class="card">
        <div class="title">Chanting </div>
        <audio controls preload="metadata" src="chanting.mp3"></audio>
      </div>

      <div class="card">
        <div class="title">Viparita </div>
        <audio controls preload="metadata" src="viparita_swasa.mp3"></audio>
      </div>

      <div class="card">
        <div class="title">Meditation </div>
        <audio controls preload="metadata" src="meditation.mp3"></audio>
      </div>

      <div class="card">
        <div class="title">Retention </div>
        <audio controls preload="metadata" src="retention.mp3"></audio>
      </div>
    </div>
  </div>
</body>
</html>
